<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄생화 테스트</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./script/index.js" defer></script>
</head>
<body>
    <main>
        <div class="wrap"> 
            <h1>나의 탄생화는 무엇일까?</h1>
            <div class="user_info">
                <input type="number" name="year" id="year" placeholder="1997">
                <span>년</span>
                <input type="number" name="month" id="month" placeholder="3">
                <span>월</span>
                <input type="number" name="day" id="day" placeholder="21">
                <span>일</span>
            </div>
            <div class="btn_result">
                <button type="button" id="flower_btn">확인하기</button>
                <span id="result"><!-- 결과 값 도출하는 위치 --></span>
            </div>
        </div>
    </main>
</body>
</html>
